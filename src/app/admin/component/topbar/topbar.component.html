<div class="topbar sticky-top shadow">
    <div fxLayout="row" fxLayoutAlign="start center" class="w-100"> 
         <div fxFlex="80"  fxFlex.sm="50" fxFlex.xs="40" fxFlex.md="30">
           <div class="logo" fxLayoutAlign="start center" [ngClass.xs]="{'pr-2' :true}">
            <img src="{{ logo }}" alt=""  >
           </div>
         </div>
         <div fxFlex="20" fxFlex.xs="60" fxFlex.sm="50" fxFlex.md="70" fxLayoutAlign="start center">
           <div class="left-icon" fxLayoutAlign="center center">
           <mat-icon [ngClass.xs]="{'pr-2' :true}" [ngClass]="{ 'pr-4' :true} ">add_alert</mat-icon>
           <img src="{{ shirtref }}" alt="" [ngClass.xs]="{'pr-2' :true}" [ngClass]="{ 'pr-4' :true} ">
            <div class="profile-menu">
              <button mat-icon-button [disableRipple]="true" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                Jones Ferdinand
                <mat-icon >
                  expand_more
                 </mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>person</mat-icon>
                  <span>Profile</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>input</mat-icon>
                  <span>Log Out</span>
                </button>
              </mat-menu>
            </div>
     
          </div>
        </div>
         </div>
         </div>
